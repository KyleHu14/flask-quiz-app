{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    {% if current_user.is_authenticated %}
        <h1 class="display-4 d-flex justify-content-center">Welcome {{current_user.username}}</h1>
    {% else %}
        <h1 class="display-4 d-flex justify-content-center">Welcome Guest</h1>
    {% endif %}
</div>
{% endblock content %}
