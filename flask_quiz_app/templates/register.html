{% extends "base.html" %}
{% block content %}
<form class = "mx-auto" style = "width:35%;" method = "POST" action = "{{ url_for('auth.register') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="First Last">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password1" class="form-control" id="password1" name="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password2" class="form-control" id="password2" name="password2" placeholder="Password">
    <small class="form-text text-danger">{{error_message}}</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
